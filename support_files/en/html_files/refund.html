
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refund</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p, ul, ol {
            margin-bottom: 15px;
            color: #555;
            font-size: 1rem;
        }

        ul, ol {
            padding-left: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 400px; /* Limit image height */
            object-fit: contain; /* Ensure the image maintains its aspect ratio */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f9;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        blockquote {
            border-left: 5px solid #3498db;
            padding-left: 15px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
            background: #f9f9f9;
        }

        code, pre {
            background-color: #f4f4f9;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            display: block;
            margin: 15px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* Overflow handling for large content */
        .container > * {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>大変申し訳ありませんがいかなる理由があっても,</p><p>お支払い後の返金は一切お受けできませんので、あらかじめご了承ください。</p>
    </div>
    <footer>
        <p>© 2024 NikoNiko. All rights reserved.</p>
    </footer>
</body>
</html>
